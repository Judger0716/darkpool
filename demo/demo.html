<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.13.0/css/xterm.css" />
  <script src="https://cdn.jsdelivr.net/npm/xterm@4.13.0/lib/xterm.min.js"></script>
</head>

<body>
  <div id="terminal" style="width: 50%;"></div>
  <script>
    let theme = {
      foreground: '#dcdfe4',
      background: '#282c34',
      cursor: '#a3b3cc',

      black: '#282c34',
      brightBlack: '#282c34',

      red: '#e06c75',
      brightRed: '#e06c75',

      green: '#98c379',
      brightGreen: '#98c379',

      yellow: '#e5c07b',
      brightYellow: '#e5c07b',

      blue: '#61afef',
      brightBlue: '#61afef',

      magenta: '#c678dd',
      brightMagenta: '#c678dd',

      cyan: '#56b6c2',
      brightCyan: '#56b6c2',

      white: '#dcdfe4',
      brightWhite: '#dcdfe4'
    };
    var term = new Terminal({
      theme: theme
    });
    term.open(document.getElementById('terminal'));
    for (let i = 0; i < 50; i++) {
      term.write('Hello from \x1B[1;3;31mxterm.js\x1B[0m $ \r\n');
    }
  </script>
</body>

</html>
